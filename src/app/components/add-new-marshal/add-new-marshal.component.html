<form [formGroup]="profileForm"
      (ngSubmit)="onSubmit()">
  <div class="mat-mdc-form-field-input-control">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             formControlName="name"
             required>
    </mat-form-field>
  </div>

  <div class="mat-mdc-form-field-input-control">
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput
             formControlName="surname"
             required>
    </mat-form-field>
  </div>

  <div class="mat-mdc-form-field-input-control">
    <mat-form-field>
      <mat-label>ShortName</mat-label>
      <input matInput
             formControlName="shortName">
    </mat-form-field>
  </div>

  <div class="mat-mdc-form-field-input-control">
    <mat-form-field>
      <mat-label>Place Of Birth</mat-label>
      <input matInput
             formControlName="placeOfBirth"
             required>
    </mat-form-field>
  </div>

  <div class="mat-mdc-form-field-input-control">
    <mat-form-field>
      <mat-label>Date Of Birth</mat-label>
      <input matInput
             formControlName="dateOfBirth"
             required>
    </mat-form-field>
  </div>


  <div>
    <mat-form-field>
      <mat-label>Battles</mat-label>
      <mat-select multiple>
        @for (battle of battles$ | async; track battle) {
          <mat-option [value]="battle">{{battle.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

</form>
